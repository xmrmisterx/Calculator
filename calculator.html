<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class=title>Calculator</div>
  <table border='1'>
    <tr>
      
      <td colspan='3'><input type='text' id='displayBox'/></td>
      <td><button id='clearBtn'>c</button></td>
      
    </tr>
    <tr>
      <td><button id='addBtn'>+</button></td>
      <td><button id='subtractBtn'>-</button></td>
      <td><button id='multiplyBtn'>x</button></td>
      <td><button id='divideBtn'>/</button></td>
    </tr>
    <tr>
      <td><button id='sixBtn'>6</button></td>
      <td><button id='sevenBtn'>7</button></td>
      <td><button id='eightBtn'>8</button></td>
      <td><button id='nineBtn'>9</button></td>
    </tr>
    <tr>
      <td><button id='twoBtn'>2</button></td>
      <td><button id='threeBtn'>3</button></td>
      <td><button id='fourBtn'>4</button></td>
      <td><button id='fiveBtn'>5</button></td>
      
    </tr>
    <tr>
      <td><button id='oneBtn'>1</button></td>
      <td><button id='zeroBtn'>0</button></td>
      <td><button id='decimalBtn'>.</button></td>
      <td><button id='equalBtn'>=</button></td>
    </tr>
    
  </table>


  <script src="js/script.js"></script>
</body>

</html>
